databaseChangeLog:
  - preConditions:
      - runningAs:
          username: sa
  - changeSet:
      id: 1
      author: tieda1
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: age
                  type: int
              - column:
                  name: level
                  type: int
              - column:
                  name: team_id
                  type: bigint
        - createTable:
            tableName: team
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: role
                  type: varchar(255)
              - column:
                  name: member_id
                  type: bigint
        -  addForeignKeyConstraint:
             baseColumnNames: team_id
             baseTableName: member
             constraintName: fk_teamid
             referencedColumnNames: id
             referencedTableName: team
             onDelete: SET NULL
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: desc
                  type: varchar(1000)
              - column:
                  name: assignee_type
                  type: varchar(50)
              - column:
                  name: assignee_id
                  type: bigint